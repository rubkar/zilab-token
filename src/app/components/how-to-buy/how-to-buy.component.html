<section class="section-7" id="how-to-buy">
  <div class="container">
    <div class="theme-title-cvr text-center mb-5">
      <p class="light-text"></p>
      <h2>How to buy ${{ environment.tokenSymbol }}?</h2>
    </div>
    <div class="back-squre-images">
      <img src="../../../assets/images/bg_cubes.png" alt="">
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="col-lg-12">
          <div class="row cases-cover">
            <div class="cases-image">
              <p>#1</p>
            </div>
            <div class="cases-content">
              <h2 [innerHTML]="environment.howToBuy.firstStepTitle"></h2>
              <p [innerHTML]="environment.howToBuy.firstStepDescription"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row cases-cover">
            <div class="cases-image">
              <p>#2</p>
            </div>
            <div class="cases-content">
              <h2>{{ environment.howToBuy.secondStepTitle }}</h2>
              <p [innerHTML]="environment.howToBuy.secondStepDescription"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row cases-cover">
            <div class="cases-image">
              <p>#3</p>
            </div>
            <div class="cases-content">
              <h2>{{ environment.howToBuy.thirdStepTitle }}</h2>
              <p [innerHTML]="environment.howToBuy.thirdStepDescription"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row cases-cover">
            <div class="cases-image">
              <p>#4</p>
            </div>
            <div class="cases-content">
              <h2>{{ environment.howToBuy.fourthStepTitle }}</h2>
              <p [innerHTML]="environment.howToBuy.fourthStepDescription"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row cases-cover">
            <div class="cases-image">
              <p>#5</p>
            </div>
            <div class="cases-content">
              <h2>{{ environment.howToBuy.fifthStepTitle}}</h2>
              <p [innerHTML]="environment.howToBuy.fifthStepDescription">
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <img src="https://gruuk.com/images/rocket-top.png" />
      </div>


    </div>

    <div class="cases-button text-center">
      <a href="{{ environment.kycLogin }}" target="_blank" class="bttn-tan hover-btn" type="button">Create my account</a>
    </div>
  </div>
</section>
