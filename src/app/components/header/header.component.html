<section class="header">
  <div class="header-main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://gruuk.com/images/gruuk_logo.png" style="height:60px" alt="">
          <span style="color: white; font-size:30px; font-weight: bold; padding-left: 6px; position:relative; top: 6px;">
            {{ environment.tokenName }}
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#roadmap">Road Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#how-to-buy">How to buy ${{ environment.tokenSymbol}} </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tokenomics">Tokenomics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tokens">Token Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faques">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact us</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Join ${{ environment.tokenSymbol }} <fa-icon [icon]="faTelegram"></fa-icon> Telegram
            </button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</section>
